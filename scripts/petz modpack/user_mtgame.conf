# Updates to the original petz configuration file, with all minetest_game items switched for their
#   unilib equivalents
# This file can be used with the "mtgame" remix. Copy it to the .../petz/petz folder, and rename it
#   to "user.conf"
# You must also make sure that unilib is loaded first, probably by adding unilib to the petz
#   mod.conf
# N.B. biome settings are commented out, because petz does not actually use them

